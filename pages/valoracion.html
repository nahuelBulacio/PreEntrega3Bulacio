    <!-- link de mi css -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Opiniones</title>
</head>

<body id="fondo-chef">
    <!-- encabezado -->
    <div class="contenedor">
        <header id="arriba ">
            <nav class="navbar navbar-expand-sm navegacion">
                <h1>Elegantis</h1>
                <img src="../img/logos/logo-restaurante.jpeg" alt="Logo de restaurante italiano" class="img-menu">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="enlaces container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <div class="menu menu-pages">
                                    <a class="texto-nav nav-link" aria-current="page" href="../index.html">Inicio</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <div class="menu">
                                    <a class="nav-link texto-nav" href="carta.html">Carta</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <div class="menu">
                                    <a class="nav-link texto-nav" href="contacto.html">Contacto</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <div class="menu">
                                    <a class="nav-link texto-nav" href="nosotros.html">Nosotros</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <div class="menu">
                                    <a class="nav-link texto-nav" href="valoracion.html">Valóranos</a>
                                </div>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="main-valoracion">

            <!-- redes sociales -->
            <div class="redes-sociales">
                <div>
                    <a href="https://www.facebook.com/" target="_blank"><img src="../img/logos/facebook.png"
                            alt="Imágen de Facebook" class="red-social"></a>
                </div>
                <div>
                    <a href="https://www.instagram.com/" target="_blank"><img src="../img/logos/logo-ig.png"
                            alt="Imágen de Instagram" class="red-social"></a>
                </div>
                <div>
                    <a href="https://www.whatsapp.com/" target="_blank"><img src="../img/logos/whatsapp.png"
                            alt="Imágen de Whatsapp" class="red-social"></a>
                </div>
            </div>

            <!-- valoracion -->

            <h2 class="subtitulo-valoracion">TU OPINIÓN NOS IMPORTA</h2>
            <form class="form-valoracion">
                <div>
                    <label for="valoracion">Valóranos del 1 al 10</label>
                    <select name="valoracion" id="" class="pregunta">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div>
                    <label for="vuelta">¿Volverías a comer en Elegantis?</label>
                    <select name="vuelta" id="" class="pregunta">
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div>
                    <label for="atencion">¿Cómo fue la atención de los mozos?</label>
                    <select name="atencion" id="" class="pregunta">
                        <option value="lenta">Lenta</option>
                        <option value="rapida">Rápida</option>
                        <option value="muy-rapida">Muy rápida</option>
                    </select>
                </div>
                <div>
                    <label for="comida">¿Cómo estuvo la comida?</label>
                    <select name="comida" id="" class="pregunta">
                        <option value="otra-cosa">Me esperaba otra cosa</option>
                        <option value="buena">Buena</option>
                        <option value="riquisima">Me sorprendió, ¡Riquísima!</option>
                    </select>
                </div>
                <div>
                    <label for="comentario">Déjanos un comentario sobre el restaurante</label>
                    <textarea name="comentario" id="" cols="30" rows="10" placeholder="Ej: El mozo era muy amigable..."
                        class="pregunta"></textarea>
                </div>
                <div>
                    <input type="submit" class="enviar">
                </div>
            </form>
        </main>
        <!-- pie de página -->
        <footer>
            <h3 class="derechos">© Todos los derechos reservados - Nahuel Bulacio</h3>
            <div class="contenedor-volver">
                <a href="#arriba" class="volver">Ir arriba</a>
            </div>
        </footer>
