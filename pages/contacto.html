<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tipografías -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&family=Roboto+Mono:ital,wght@1,100&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&family=EB+Garamond:ital@1&family=Karla:ital@1&family=Roboto+Mono:ital,wght@1,100&display=swap"
        rel="stylesheet">

    <!-- CSS BT -->

        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- link de mi css -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto</title>
</head>

<body>
    <!-- encabezado -->
    <div class="contenedor" id="fondo-italia">
        <header id="arriba ">
            <nav class="navbar navbar-expand-sm navegacion">
                <h1>Elegantis</h1>
                <img src="../img/logos/logo-restaurante.jpeg" alt="Logo de restaurante italiano" class="img-menu">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="enlaces container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <div class="menu menu-pages">
                                    <a class="texto-nav nav-link" aria-current="page" href="../index.html">Inicio</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <div class="menu">
                                    <a class="nav-link texto-nav" href="carta.html">Carta</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <div class="menu">
                                    <a class="nav-link texto-nav" href="contacto.html">Contacto</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <div class="menu">
                                    <a class="nav-link texto-nav" href="nosotros.html">Nosotros</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <div class="menu">
                                    <a class="nav-link texto-nav" href="valoracion.html">Valóranos</a>
                                </div>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="main-contacto">

            <!-- redes sociales -->
            <div class="redes-sociales">
                <div>
                    <a href="https://www.facebook.com/" target="_blank"><img src="../img/logos/facebook.png"
                            alt="Imágen de Facebook" class="red-social"></a>
                </div>
                <div>
                    <a href="https://www.instagram.com/" target="_blank"><img src="../img/logos/logo-ig.png"
                            alt="Imágen de Instagram" class="red-social"></a>
                </div>
                <div>
                    <a href="https://www.whatsapp.com/" target="_blank"><img src="../img/logos/whatsapp.png"
                            alt="Imágen de Whatsapp" class="red-social"></a>
                </div>
            </div>

            <!-- formulario de contacto -->

            <div class="subtitulo-contacto">
                <h2 class="msj">¡ENVÍANOS UN MENSAJE!</h2>
            </div>
            <div class="form-contacto">
                <form>
                    <div>
                        <label for="nombre">Nombre y apellido</label>
                        <input type="text" name="nombre" placeholder="Ej: Nahuel Bulacio" class="pregunta">
                    </div>
                    <div>
                        <label for="pais">¿De dónde nos escribes?</label>
                        <select name="pais" id="" class="pregunta">
                            <option value="argentina">Argentina</option>
                            <option value="chile">Chile</option>
                            <option value="miami">Miami</option>
                            <option value="brasil">Brasil</option>
                            <option value="uruguay">Uruguay</option>
                            <option value="colombia">Colombia</option>
                        </select>
                    </div>
                    <div>
                        <label for="mail">Email</label>
                        <input type="email" name="mail" placeholder="Ej: nbulacio@gmail.com" class="pregunta">
                    </div>
                    <div>
                        <label for="celular">Número de teléfono</label>
                        <input type="tel" name="celular" placeholder="Ej: 3519999999" class="pregunta">
                    </div>
                    <div>
                        <label for="asunto">Asunto</label>
                        <input type="text" name="asunto" placeholder="Ej: Solicitud de trabajo" class="pregunta">
                    </div>
                    <div>
                        <label for="mensaje">Mensaje</label>
                        <textarea name="" id="" cols="30" rows="10"
                            placeholder="Ej: ¡Buenas tardes! Me dirijo hacia ustedes para..."
                            class="pregunta"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Enviar" class="enviar">
                    </div>
                    </fieldset>
                </form>
            </div class="form-contacto">
        </main>
        <!-- pie de página -->
        <footer>
            <h3 class="derechos">© Todos los derechos reservados - Nahuel Bulacio</h3>
            <div class="contenedor-volver">
                <a href="#arriba" class="volver">Ir arriba</a>
            </div>
        </footer>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
